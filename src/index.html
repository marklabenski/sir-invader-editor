<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIR - Invader Editor</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="panel pixel-edit">
  </div>
  <div class="panel props-edit">
    name: <input type="text" name="invader.name"/>
    health: <input type="number" min="0" max="2" value="0" name="invader.health"/>
    speed: <input type="number" min="0" max="2" value="0" name="invader.speed"/>
    armed: <input type="number" min="0" max="1" value="0" name="invader.armed"/>
    cost: <input type="number" name="invader.cost" disabled/>
  </div>
  <div class="panel actions">
    <button class="save">save</button>
    <button class="export-list">export-list</button>
  </div>
  <div class="panel list"></div>
  <div class="panel export">
    <textarea></textarea>
    <button class="js-textareacopybtn">Copy Invaders</button>
  </div>

  <script src="main.bundle.js"></script>
</body>

</html>
